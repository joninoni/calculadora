<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="contenedor">
        <table id="tabla">
            <thead id="thead">
                <tr>
                    <th id="resultado" class="resultado" colspan="4"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="tecla" id="siete">7</td>
                    <td class="tecla" id="ocho">8</td>
                    <td class="tecla" id="nueve">9</td>
                    <td class="tecla" id="division">/</td>
                </tr>
                <tr>
                    <td class="tecla" id="seis">6</td>
                    <td class="tecla" id="cinco">5</td>
                    <td class="tecla" id="cuatro">4</td>
                    <td class="tecla" id="multiplicacion">*</td>
                </tr>
                <tr>
                    <td class="tecla" id="tres">3</td>
                    <td class="tecla" id="dos">2</td>
                    <td class="tecla" id="uno">1</td>
                    <td class="tecla" id="suma">+</td>
                </tr>
                <tr>
                    <td class="tecla" id="cero">0</td>
                    <td class="tecla" id="igual">=</td>
                    <td class="tecla" id="resta">-</td>
                    <td class="tecla" id="borrar">C</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
